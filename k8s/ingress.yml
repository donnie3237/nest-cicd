# IngressRoute สำหรับ HTTPS (port 443) ที่มี Certificate
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nestjs-ingressroute-secure
  namespace: default
spec:
  # <<< CHANGED >>> ใช้ entryPoint 'websecure' สำหรับ HTTPS
  entryPoints:
    - websecure
  routes:
    - match: Host(`nest.dossware.com`)
      kind: Rule
      services:
        - name: nestjs-app-service
          port: 80
  # <<< ADDED >>> บอกให้ Traefik จัดการ TLS/Certificate ให้โดยอัตโนมัติ
  tls:
    # certResolver ต้องถูกตั้งค่าไว้ใน Traefik static config
    # K3s มักจะตั้งค่า default resolver ไว้ให้แล้วในชื่อ 'default' หรือ 'le'
    certResolver: default

---
# IngressRoute สำหรับ HTTP (port 80) ที่จะทำ Redirect ไป HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nestjs-http-redirect
  namespace: default
spec:
  # ใช้ entryPoint 'web' สำหรับ HTTP
  entryPoints:
    - web
  routes:
    - match: Host(`nest.dossware.com`)
      kind: Rule
      # <<< ADDED >>> ใช้ Middleware สำหรับ redirect
      middlewares:
        - name: https-redirect-scheme
          namespace: default
      services: # ต้องมี service ถึงจะ valid แต่จะไม่ถูกเรียกใช้
        - name: nestjs-app-service
          port: 80
          kind: Service

---
# <<< ADDED >>> สร้าง Middleware สำหรับ redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect-scheme
  namespace: default
spec:
  redirectScheme:
    scheme: https
    permanent: true
